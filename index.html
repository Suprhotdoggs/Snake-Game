<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="./Snake-Game.css" />
  </head>
  <body onload="createBoard()">
    <h1>Snake Game</h1>

    <div id="score-counter">Score: 0 | High Score: 0</div>

    <div class="frame">
      <div class="board"></div>
    </div>

    <div id="controls">
      <button id="up" class="arrow">↑</button>
      <button id="right" class="arrow">→</button>
      <button id="down" class="arrow">↓</button>
      <button id="left" class="arrow">←</button>
    </div>

    <div id="game-over" class="hidden">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p id="score-summary"></p>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <script src="./Snake-Game.js"></script>
  </body>
</html>
